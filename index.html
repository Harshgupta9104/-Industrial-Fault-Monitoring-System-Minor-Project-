<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚙️ Industrial Fault Monitoring</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>🛠 Industrial Fault Monitoring</h1>
      <p>Real-time IoT Fault Detection Dashboard</p>
    </header>

    <section class="cards">
      <div class="card glass" id="tempCard">🌡️ Temp: <span id="temp">--</span> °C</div>
      <div class="card glass" id="humidityCard"> Humidity: <span id="humidity">--</span>%</div>
      <div class="card glass" id="motionCard">🏃 Motion: <span id="motion">--</span></div>
      <div class="card glass" id="gasCard">☠️ Gas: <span id="gas">--</span></div>
      <div class="card glass" id="flameCard">🔥 Flame: <span id="flame">--</span></div>
      <div class="card glass alert" id="alertCard">⚠️ Alert: <span id="alert">None</span></div>
    </section>

    <section class="charts">
      <div class="chart-box">
        <h3>📈 Temperature Over Time</h3>
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Humidity Levels</h3>
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>📊 Fault Status</h3>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>🧪 Gas Level Gauge</h3>
        <canvas id="gaugeChart" width="200" height="100"></canvas>
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
