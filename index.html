<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Industrial Monitor</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Floating Industrial Icons -->
  <i class="fas fa-cogs floating-icon icon1"></i>
  <i class="fas fa-microchip floating-icon icon2"></i>
  <i class="fas fa-tools floating-icon icon3"></i>
  <i class="fas fa-bolt floating-icon icon4"></i>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Industrial Monitor Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required />
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-lock"></i>
      </div>
      <div class="progress-bar" id="progressBar"></div>
      <button type="submit">Login</button>
      <div id="errorMsg" class="error-msg"></div>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
